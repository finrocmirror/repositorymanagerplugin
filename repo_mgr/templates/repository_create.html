  <h2>New Repository</h2>

  <form class="addnew" method="post">
    <fieldset>
      <legend>Create New Repository:</legend>
      ${main_repository_fields(repository, 'create_', True)}
      <input type="submit" name="create" value="${_('Create Repository')}" />
      <p class="help">
        Create a new empty repository from scratch.
      </p>
    </fieldset>
  </form>

  <h2>Fork Repository</h2>

  <xi:include py:if="forkable_repositories" href="repository_fork.html" />
